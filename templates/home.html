<div class="jumbotron">

</div>

<div class="container">
  <div class="row">
		<div ng-controller="ItinsCtrl">
			<br>	
			<div ng-repeat="i in itins">
				<div class="col-sm-3 boxlike">
					<center>
					<p>
					{{i.title}}<br>
					<img class="crop" ng-src="{{i.image}}" alt="image"><br>
					City: {{i.city}} <br>
					City: {{i.itin_duration_days}} <br>
					Items: {{i.items.length}}<br>
					</p>
					</center>
				</div>
			</div>
		</div>
	</div>
</div>
